<header ng-controller="HeaderController">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="#/capacitacion"><img ng-src="../img/logo-nutrifami.png"></a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class=" home ? 'active':''"><a ng-href="#/capacitacion">Capacitación <span class="sr-only">(current)</span></a></li>
                    <!--<li ng-class=" compras ? 'active':''"><a ng-href="#/mis-compras">Mis Compras</a></li>-->
                    <!--<li ng-class=" progreso ? 'active':''"><a ng-href="#/mi-progreso">Progreso</a></li>-->
                    <!--<li ng-class=" tips ? 'active':''"><a ng-href="#/tips">Consejos Saludables</a></li>-->
                    <!--<li ng-class=" juego ? 'active':''"><a ng-href="#/juego">Jugar</a></li>-->
                    <li ng-class=" sobre ? 'active':''"><a ng-href="#/sobre-nutrifami">Sobre Nutrifami</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-href="#/perfil">{{ usuarioActivo.nombre | capitalize:true }}</a></li>
                    <li><a ng-href="#/">Cerrar Sesión</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container" ng-show="{{breadcrumb}}">
        <ol class="breadcrumb">
            <li ng-repeat="link in links" ng-class="{'active':$last}">{{link.texto}}</li>
        </ol>
    </div>
</header>
