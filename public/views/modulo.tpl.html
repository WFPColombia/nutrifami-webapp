<div ng-controller="HomeController"> 
    <header ng-include="'views/header.tpl.html'"></header>
    <div class="container">
        <div class="modulos lecciones">
                <div class="panel">
                    <div class="row"> 
                        <div class="panel-header">
                            <div class="col-md-6">
                                <div class="modulo-descripcion">
                                    <h1>{{ modulo.titulo }}</h1>
                                    <p>{{ modulo.descripcion }}</p>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-offset-1">
                                <div class="modulo-avance">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ porcentajeAvance() }}%;">
                                        </div>
                                    </div>
                                    <h3>{{ avanceUsuario.leccionesTerminadas }}/{{totalLecciones()}} Lecciones completadas</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <ng-repeat ng-repeat="leccion in lecciones">
                                <lecciones-info leccion="leccion" modulo="modulo" index="{{$index+1}}"></lecciones-info>
                            </ng-repeat>
                        </div>
                    </div>
                </div>
            </div>
        <footer ng-include="'views/footer.tpl.html'"></footer>
    </div>
</div>
