<div class="col-xs-12 col-sm-6 col-md-{{colspan}}" >
    <div class="sonido" ng-show="info.audio.mostrar">
        <a href><span ng-click='info.audio.audio.paused ? info.audio.audio.play() : info.audio.audio.pause()'class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></a>
    </div>
    <a class="opcion-link" href ng-mouseover="rollover = 'rollover'" ng-mouseout="rollover=''" ng-click="click()">
        <div class="opcion {{ rollover}} {{ info.estilo}} {{info.media.imagen}}">
            <div class="caption">
                <img data-ng-src="data:{{info.media.ContentType}};base64,{{info.media.content}}" alt="{{ info.titulo}}" ng-show="info.media.mostrar" />
                <p>{{ info.texto }}</p>
                <div class="boton"> 
                    <span class="btn btn-default center-block" role="button">Seleccionar</span>
                </div>
                <div class="sticker" ng-show="info.evaluacion">
                    <span class="glyphicon glyphicon-{{ info.sticker }} center-block" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </a>
</div>
