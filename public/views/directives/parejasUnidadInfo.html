<div class="col-xs-12 col-sm-6" ng-class="$parent.unidad.opciones.length == 12 ? 'col-md-2' : ($parent.unidad.opciones.length == 5 ? 'col-md-2 col-md-offset-1' : 'col-md-3')">
    <div class="sonido" ng-show="info.audio.url != ''">
        <a href><span ng-click='info.audio.audio.paused ? info.audio.audio.play() : info.audio.audio.pause()'class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></a>
    </div>
    <div class="opcion-link" ng-class="info.match? '':'opcion-link-pointer'" ng-mouseover="rollover = 'rollover'" ng-mouseout="rollover=''" ng-click="click()">
        <div class="opcion" ng-class="[rollover && !info.match ? 'rollover':'', info.media.nombre != '' ? 'opcion-con-imagen' : 'pareja-sin-imagen', info.selected ? 'selected' : 'no-selected', info.match ? 'match':'', info.pareja, info.fallo ? 'pareja-mal':'', info.texto == '' ? 'sin-texto':'']">
            <img data-ng-src="{{info.media.url}}" alt="{{ info.titulo}}.." ng-hide="{{info.media.nombre == ''}}" />
            <div class="caption" ng-hide=" info.texto == ''">
                <div ng-bind-html="info.texto | format | trust"></div>
            </div>
        </div>
    </div>
</div>
