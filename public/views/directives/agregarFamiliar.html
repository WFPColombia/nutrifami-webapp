<form name="userForm" novalidate>
    <div class="col-md-6">
        <div class="form-group">
            <label for="nombre">Nombres</label>
            <input type="text" class="form-control" name='nombre' id='nombre' placeholder="Ingresa el nombre" ng-model="familiar.nombre" ng-model-options="{ updateOn: 'blur' }" requiered>
            <span class="messages" ng-show="userForm.$submitted || userForm.nombre.$touched">
                <span ng-show="userForm.nombre.$error.required">El campo es obligatorio.</span>
            </span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa el apellido" ng-model="familiar.apellido" ng-model-options="{ updateOn: 'blur' }" requiered>
            <span class="messages" ng-show="userForm.$submitted || userForm.apellido.$touched">
                <span ng-show="userForm.apellido.$error.required">El campo es obligatorio.</span>
            </span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="parentesco">Parentesco</label>
            <select class="form-control" ng-options="option.name for option in familiar.parentescos.availableOptions track by option.id"
                    ng-model="familiar.parentescos.selectedOption">
                <option disabled value> -- Elige una opción -- </option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="nacimiento">Fecha de Nacimiento</label>  
            <input type="date" class="form-control" placeholder="dd-MM-yyyy" id="nacimiento" name="nacimiento" ng-model="familiar.birthdate" ng-model-options="{ updateOn: 'blur' }">
            <span class="messages" ng-show="userForm.$submitted || userForm.birthdate.$touched">
                <span ng-show="userForm.birthdate.$error.required">La fecha de nacimiento es obligatoria</span>
            </span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="genero">Genero</label>
            <select class="form-control" ng-options="option.name for option in familiar.generos.availableOptions track by option.id"
                    ng-model="familiar.generos.selectedOption">
                <option disabled value> -- Elige una opción -- </option>
            </select>
        </div>
    </div>
    <div class="col-md-12">
        <input type="submit" class="btn btn-default center-block" ng-click="update()" value="Guardar Cambios" ng-disabled="userForm.$invalid || dataLoading" >
