<div class="bs-loading-container" bs-loading-overlay>
    <ng-include src="'views/template/header.tpl.html'"></ng-include>
    <div class="container">
        <div class="nutricompra">
            <div class="panel jugar">
                <div class="header row">
                    <div class="col-md-2">
                        <div class="btn-back-jugar">
                            <a href="#/nutricompra/jugar">
                                <img src="img/nutricompra/nc-btn-back-white.png"></a>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="panel-central">
                            <div class="cantidad-productos">
                                <ul>
                                    <li><img src="img/nutricompra/icons/ico_cereales_gris.png"></li>
                                    <li><img src="img/nutricompra/icons/ico_frutas_gris.png"></li>
                                    <li><img src="img/nutricompra/icons/ico_carnes_gris.png"></li>
                                    <li><img src="img/nutricompra/icons/ico_lacteos_gris.png"></li>
                                    <li><img src="img/nutricompra/icons/ico_grasas_gris.png"></li>
                                    <li><img src="img/nutricompra/icons/ico_azucares_gris.png"></li>
                                </ul>
                            </div>
                            <div class="carrito" ng-click="verResumen()">
                                <img src="img/nutricompra/ico_carrito.png">
                                <div class="carrito-cantidad">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resumen">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Resumen de mi compras</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" ng-repeat="grupo in carrito track by $index">
                            <div class="grupo">
                                <div class="grupo-icono">
                                    <img src="img/nutricompra/icons/ico_{{grupo.grupo}}.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer ng-include="'views/template/footer.tpl.html'"></footer>
    </div>
</div>
