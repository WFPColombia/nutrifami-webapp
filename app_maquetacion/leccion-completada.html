<!DOCTYPE html>

        <script src="../public/js/jquery.min.js" type="text/javascript"></script>
        <script src="../public/js/bootstrap.min.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="../public/img/nutrifami_logo.png"></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">Inicio <span class="sr-only">(current)</span></a></li>
                            <li><a href="perfil.html">Más Información</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="perfil.html">Camila Pereira</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>
        <div class="container">
            <div class="modulos unidad">
                <div class="panel">
                    <div class="panel-header">
                        <div class="row"> 
                            <div class="col-md-12">
                                <div class="unidad-sonido">
                                    <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-9">
                                <div class="leccion-avance">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">

                                        </div>
                                        <div class="leccion-ok ok"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="unidad-descripcion">
                                    <h2>¡Lección Completada!</h2>
                                    <h3>Sigue aprendiendo para mantener una Alimentación Saludable </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="unidad-parejas">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-lg-offset-4">
                                    <div class="leccion-completada">
                                        <div class="sticker">
                                            <span class="glyphicon glyphicon-ok center-block" aria-hidden="true"></span>
                                        </div>
                                        <div class="boton"> 
                                            <span class="btn btn-default center-block" role="button">Continuar</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="row text-center">
                    <div class="col-md-12">
                        <img src="../public/img/wfp_blue.png">
                    </div>
                </div>
            </footer>
        </div>

</html>
