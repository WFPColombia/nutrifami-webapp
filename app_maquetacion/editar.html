                    <div class="panel-body">

                            <div class="col-md-6">

                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresa tu nombre" value="Camilia Patricia">

                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">

                                    <label for="exampleInputPassword1">Genero</label>
                                    <select class="form-control">

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Etnia</label>
                                    <select class="form-control" disabled="">
                                        <option disabled value> -- Elige una opción -- </option>
                                        <option value="afrocolombiano" selected>Afrocolombiano</option>
                                        <option value="indigena">Indigena</option>
                                        <option value="mestizo">Mestizo</option>
                                        <option value="otros">Otros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Departamento</label>
                                    <select class="form-control">
                                        <option disabled value> -- Elige una opción -- </option>
                                        <option value="" selected>Cundinamarca</option>
                                        <option value="">Antioquia</option>
                                        <option value="">Cordoba</option>
                                        <option value="">Bolivar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Municipio</label>
                                    <select class="form-control">
                                        <option disabled value> -- Elige una opción -- </option>
                                        <option value="" selected>Bogotá</option>
                                        <option value="">Medellín</option>
                                        <option value="">Cali</option>
                                        <option value="">Barranquilla</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Comunidad</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Escrbir comunidad">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default center-block">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>

            </div>

        <footer>
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="../public/img/wfp_blue.png" alt="Programa Mundial de Alimentos">
